<!doctype html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>Игра Жизнь</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="stylesheet" href="./assets/css/main.css" />
	<script src="./assets/js/main.js" type="module"></script>
</head>
<body>
	<header>
		<div class="container">
			<div class="controls">
				<h1>Жизнь</h1>
				<div class="controls__left">
					<button id="playPause" class="paused"></button>
					<button id="randomizeButton">
                        <span class="buttonLabel">
                            Рандом
                        </span>
					</button>
					<button id="nextStepButton">
                        <span class="buttonLabel">
						    Шаг вперед
                        </span>
					</button>
					<button id="configureButton">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.5"/>
                            <path stroke="currentColor" stroke-width="1.5" d="M13.8 2.2C13.4 2 12.9 2 12 2c-1 0-1.4 0-1.8.2a2 2 0 0 0-1 1l-.2.9c0 .6-.3 1-.8 1.4-.5.2-1 .2-1.5 0l-.9-.3c-.5-.1-1 0-1.4.3-.4.3-.6.7-1 1.5-.5.8-.8 1.2-.8 1.6 0 .5 0 1 .4 1.5.1.2.3.3.7.5.4.3.7.8.7 1.4 0 .6-.3 1-.7 1.4-.4.2-.6.3-.7.5a2 2 0 0 0-.4 1.5c0 .4.3.8.7 1.6l1 1.5c.5.3 1 .4 1.5.3.3 0 .5 0 .9-.3.4-.2 1-.2 1.5 0 .5.3.8.8.8 1.4 0 .4 0 .6.2.9.2.5.5.8 1 1 .4.2.9.2 1.8.2 1 0 1.4 0 1.8-.2a2 2 0 0 0 1-1l.2-.9c0-.6.3-1 .8-1.4.5-.2 1-.2 1.5 0l.9.3c.5.1 1 0 1.4-.3a5 5 0 0 0 1-1.5 5 5 0 0 0 .8-1.6c0-.5 0-1-.4-1.5-.1-.2-.3-.3-.7-.5-.4-.3-.7-.8-.7-1.4 0-.6.3-1 .7-1.4.4-.2.6-.3.7-.5.3-.4.5-1 .4-1.5a5 5 0 0 0-.7-1.6 5 5 0 0 0-1-1.5 2 2 0 0 0-1.5-.3c-.3 0-.5 0-.9.3-.4.2-1 .2-1.5 0-.5-.3-.8-.8-.8-1.4 0-.4 0-.6-.2-.9a2 2 0 0 0-1-1Z"/>
                          </svg>                          
					</button>
					<div class="generation">
						Время генерации:
						<span id="generationTime">
							*
						</span>
						мс
					</div>
				</div>
				<div class="controls__right">
					<button id="resetButton" class="danger">
                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 6v10.2c0 1.7 0 2.5-.3 3.2a3 3 0 0 1-1.3 1.3c-.7.3-1.5.3-3.2.3h-2.4c-1.7 0-2.5 0-3.2-.3a3 3 0 0 1-1.3-1.3c-.3-.7-.3-1.5-.3-3.2V6M4 6h16m-4 0-.3-.8c-.2-.8-.4-1.2-.6-1.5a2 2 0 0 0-.8-.6L12.7 3h-1.4l-1.6.1a2 2 0 0 0-.8.6c-.2.3-.4.7-.6 1.5L8 6"/>
                        </svg>
                        <span class="buttonLabel">
                            Очистить
                        </span>
					</button>
				</div>
			</div>
		</div>
	</header>
	<main>
		<div class="content-wrap">
			<div id="configure" class="configure">
				<h2>
					Параметры
				</h2>
				<label class="configure__item">
					<span class="configure__name">
						Скорость эволюции:
					</span>
					<input 
						class="configure__input"
						id="speed" type="number" 
						value="400" step="20"
                        min="20"
					>
				</label>
                <hr>
                <h3>Поле</h3>
                <form id="configureForm">
                    <label class="configure__item">
                        <span class="configure__name">
                            Количество колонок:
                        </span>
                        <input 
                            class="configure__input"
                            id="columns" type="number" 
                            value="100" step="10" min="10"
                        >
                    </label>
                    <label class="configure__item">
                        <span class="configure__name">
                            Количество строк:
                        </span>
                        <input 
                            class="configure__input"
                            id="rows" type="number" 
                            value="100" step="10" min="10"
                        >
                    </label>
                    <button id="fieldSubmit">
                        Применить
                    </button>
                </form>
			</div>
			<div class="right-col container">
				<div class="game-wrap">
					<div class="game"></div>
				</div>
			</div>
		</div>
	</main>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</body>
</html>
